<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="https://kit.fontawesome.com/3d4b5b3c2a.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>👕 Clear Fahion | Environmentally & human-friendly clothes</title>
</head>
<body>

    <div class="header">
    </div>
    <h1><i class="fa-solid fa-socks"></i> Clear Fahion | Environmentally & human-friendly clothes</h1>
    <div class="row">
        <div class="column left">
            <section id="options">

                <h2><i class="fa-solid fa-arrow-down-wide-short"></i> Filters:</h2>
                <div class="choix">
                    <div class="show" id="show">
                        <label for="show-select">Show:</label>
                            <select name="show" id="show-select">

                                <option value="12">12 products</option>
                                <option value="24">24 products</option>
                                <option value="48">48 products</option>
                            </select>
                        </div>
                    </div>
                <div id="filter-price">
                    <label for="filter-price-select">Maximum price:</label>
                    <select name="filter-price" id="filter-price-select">
                        <option value="all">All products</option>
                        <option value="25">25€</option>
                        <option value="50">50€</option>
                        <option value="75">75€</option>
                        <option value="100">100€</option>
                        <option value="200">200€</option>


                    </select>
                </div>


                <div id="brand">
                    <label for="brand-select">Brands:</label>
                    <select name="brand" id="brand-select"> </select>

                </div>
                <div id="sort">
                    <label for="sort-select">Sort:</label>
                    <select name="sort" id="sort-select">

                        <option value="1">Cheaper</option>
                        <option value="-1">Expensive</option>

                    </select>
                </div>
                <div class="pagination" id="page">
                    <label>Page: </label>
                    <input type="button" id="previous-page" value="previous">
                    <input type="button" id="next-page" value="next" >

                </div>
                <div>
                    <input class="checkbox" type="checkbox" id="filter-favorite-select">
                    <label for="filter-favorite-select">Show only <span style="color: #b4574e; font-weight:bold">favorites</span></label>
                </div>
            </section>
        </div>
        <div class="column right">

            <section id="indicators">
                <h2><i class="fa-solid fa-calculator"></i> Indicators:</h2>
                <div>
                    <span style="font-weight: bold; color: #8FB8C1">Number of products : </span>
                    <span id="nbProducts" style="color: white; background-color: #8FB8C1; font-weight: bold; padding: 5px; border-radius: 20%">_</span>
                </div>
                <div>
                    <span style="color: #FFBEA1; font-weight: bold">P50</span><span> price value : </span>
                    <span id="p50" style="color: #FFBEA1; font-weight: bold">_</span>
                </div>
                <div>
                    <span style="color: #ff8773; font-weight: bold">P90</span><span> price value : </span>
                    <span id="p90" style="color: #ff8773; font-weight: bold">_</span>
                </div>
                <div>
                    <span style="color: #b4574e; font-weight: bold">P95</span><span> price value : </span>
                    <span id="p95" style="color: #b4574e; font-weight: bold">_</span>
                </div>

            </section>
        </div>
    </div>
    <section id="products"></section>


    <script type="text/javascript" charset="UTF-8" src="portfolio3.js"></script>
</body>


<footer class="footer-distributed">
    <div class="footer-right">
        <a><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="footer-left">
        <a>Project realized by Laurine Sallé (ESILV A4)</a>
        <p>Teacher: Yassine AZZOUT (please ctrl+shift+I 😉)</p>
    </div>
</footer>
</html>
